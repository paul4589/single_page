<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <meta charser="utf-8">
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <style>
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }
      .message.error {
        color: red;
      }
      .message.ok {
        color: green;
      }
    
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lunch Checker</h1>
      <div ng-controller="LunchCheckController">
        <form>
         
          <div class="form-group" ng-class="inputClass">
            <label for="foodItems">Enter Food Items:</label>
            <input id="lunch-menu" type="text"  ng-model="foodItems" class="form-control form-group-lg" placeholder="List comma separated dishes you usually have for lunch" class="form-control input-lg" ng-keyup="reset();" >
          </div>
          <button class="btn btn-primary btn-lg active" type="submit" ng-click="checkLunchItems()">Check if too much</button>
        <div class="form-group message {{checkStatus}}">
        {{message}}
      </div>
      <div ng-show="!empty && checked" class="alert alert-success">{{message}}</div>
        <div ng-show="empty" class="alert alert-danger">Please enter data first</div>
        </form>

      </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
